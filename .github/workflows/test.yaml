name: Caching with npm

on: 
  push:
    branches: 
      - master


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: satheeshjm-org/test-actions
        ref: master
        fetch-depth: 1
        token: ${{ secrets.jm_pat }}
    - name: Cache node modules
      uses: actions/cache@v1
      with: 
        path: ~/.npm 
        key: ${{ runner.os }}-node-${{ hashFiles('actions/jm_test_action/package.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install Dependencies
      run: npm install --prefix ./actions/jm_test_action/
      
    - name: ls
      run: ls -a ~
